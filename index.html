<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        /* CSS for styling the calculator */
        body {
            font-family: 'Arial', sans-serif;
            background: #ececec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #calculator {
            background-color: #2c3e50;
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            height: 70px;
            background-color: #34495e;
            color: #fff;
            font-size: 36px;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            color: #fff;
            background-color: #16a085;
            border: none;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #1abc9c;
        }

        button:active {
            transform: scale(0.95);
        }

        .wide {
            width: 130px;
        }

        /* Add a neat animation for the buttons */
        @keyframes buttonAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        button {
            animation: buttonAnimation 0.3s ease-out;
        }

        /* Responsive design */
        @media screen and (max-width: 400px) {
            #calculator {
                width: 90%;
                padding: 15px;
            }

            #display {
                font-size: 28px;
            }

            button {
                font-size: 20px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>

    <div id="calculator">
        <div id="display">0</div>
        <button class="wide" onclick="clearDisplay()">C</button>
        <button onclick="buttonClick('/')">/</button>
        <button onclick="buttonClick('*')">*</button>
        <button onclick="buttonClick('-')">-</button>

        <button onclick="buttonClick('7')">7</button>
        <button onclick="buttonClick('8')">8</button>
        <button onclick="buttonClick('9')">9</button>
        <button onclick="buttonClick('+')">+</button>

        <button onclick="buttonClick('4')">4</button>
        <button onclick="buttonClick('5')">5</button>
        <button onclick="buttonClick('6')">6</button>
        <button onclick="calculate()">=</button>

        <button onclick="buttonClick('1')">1</button>
        <button onclick="buttonClick('2')">2</button>
        <button onclick="buttonClick('3')">3</button>

        <button class="wide" onclick="buttonClick('0')">0</button>
    </div>

    <script>
        // JavaScript for calculator functionality
        let currentInput = '';

        // Function to update display
        function updateDisplay() {
            document.getElementById('display').innerText = currentInput || '0';
        }

        // Handle button clicks
        function buttonClick(value) {
            currentInput += value;
            updateDisplay();
        }

        // Clear the display
        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        // Calculate the result
        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                updateDisplay();
            } catch {
                currentInput = 'Error';
                updateDisplay();
            }
        }
    </script>

</body>

</html>
